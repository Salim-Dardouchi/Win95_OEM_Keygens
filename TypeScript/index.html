<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        
        <style>
            body {
                background-image: url("https://unsplash.com/photos/WLGHjbC0Cq4/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTR8fGRhcmslMjBjbG91ZHklMjBza3l8ZnJ8MHx8fHwxNjcxOTczNDMx&force=true&w=2400");
            }
        </style>
        
        <title> TS Win95 OEM Keygen </title>
    </head>
    <body>
        <div class="toast position-absolute top-0 end-0" id="succtoast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto">Success !</strong>
            <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
            </div>
            <div class="toast-body">
                Key copied successfully
            </div>
        </div>

        <div class="d-flex vh-100 align-items-center justify-content-center">
            <div class="card border-secondary mb-3 text-center" style="max-width: 30rem;">
                <div class="card-header">Win95 OEM Key Generator</div>
                <div class="card-body">
                    <h4 class="card-title"> Please generate a key: </h4>
                    <p id="key" class="card-text"> &nbsp; </p>
                    
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <input type="button" class="btn btn-info" id="genkey" value="Generate Win95 Key"/>
                            <input type="button" class="btn btn-info" id="copy2clip" value="Copy to clipboard"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="main.js"></script>
       
    </body>
</html>
